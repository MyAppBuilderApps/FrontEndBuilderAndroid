<ion-view>
  <ion-header-bar  class="bar bar-header" ng-class="bar_color">
	  
     <button class="button icon ion-ios7-arrow-back" ng-click="backnewapp1();" ng-class="bar_button_color"></button>
      <h1 class="title" style="padding:0% 8% 0% 8%;">{{appTitle}}</h1>
 <div class="buttons">
	 <button class="button icon ion-home" ng-click="homeapp1();" ng-class="bar_button_color"></button>
	 <button class="button icon ion-android-settings" ng-click="click1();" ng-class="bar_button_color"></button>
 </div>
 
 </ion-header-bar>
 
   <ion-content > 
   
    <div class="card" style="padding:32px 0px 0px 0px;">
		<div class="item item-divider">
		      Custom values
        </div>
     <ul class="list" >          
	<li ng-repeat="item in custompage" type="item-text-wrap" >				    
		 <div class="item item-button-right">
				  <h2>{{item.key}}</h2>
				  <p>{{item.value}}	</p>
          <button class="button button-clear button-assertive" ng-click="removeBookCustomValue(item.id)"><i class="icon ion-close-round"></i></button>
         </div>			
			 
	</li>   
  </ul>
      <label class="item item-input" style="padding:5px 0px 5px 0px;">
		  <span  class="input-label" style="width:20%;">Title</span>
		  <label class="item item-input" style="width:80%;">
			  <input type="text" id="title"  ng-model="appcre.customTitle" >
		  </label>
       </label>
       
       <label class="item item-input" style="padding:5px 0px 5px 0px;">
		  <span  class="input-label" style="width:20%;">Value</span>
		  <label class="item item-input" style="width:80%;">
			   <input type="text" id="value" ng-model="appcre.customvalue" >
		  </label>
       </label>
	
       <button class="button button-full" ng-class="button_color" ng-click="createnewapp1();" >Create</button>
      
          <div class="row">
			 <div style="width:55%;"></div>
             <div style="width:20%;"></div>
             <div style="width:25%;"><button class="button ion-arrow-right-a" ng-class="button_color" ng-click="nextpage();">Skip</button></div>             
		  </div>

<br/>
<br/>
<br/><br/>
<br/>
<br/><br/>
<br/>
<br/>
<br/><br/><br/><br/><br/><br/><br/>
   </div>
   
 </ion-content>
 
 <p class="pos_fixed">
	 <button class="button-clear" onClick="sharePhoto();"><img src="img/ic_mail.png" alt="" style="width:32px;height:32px;"/></button>
	<button class="button-clear" onClick="sharePhoto1()"><img src="http://kopepasah.com.s3.amazonaws.com/assets/codepen.io/1396344405_twitter_circle_color.png" alt="" style="width:32px;height:32px;"/></button>
	<button class="button-clear" onClick="sharePhoto2()"><img src="http://kopepasah.com.s3.amazonaws.com/assets/codepen.io/1396343749_facebook_circle_color.png" alt="" style="width:32px;height:32px;"/></button>
</p>

</ion-view>

<script id="popup-template.html" type="text/ng-template">

		<h1 class="title" style="font-size:14px;">Do You Want Floating Social Buttons</h1>


<div style="padding:10%; 0px 3% 0px;">
	<div class="list">

  <label class="item item-radio">
    <input type="radio" name="content" ng-model="content.yes" value="yes">
    <div class="item-content">
      Yes
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>

  <label class="item item-radio">
    <input type="radio" name="content" ng-model="content.no" value="no">
    <div class="item-content">
      No
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>
</div>

	<img id="top-left" src="img/close_button.png" ng-click="close();"/>
	
</script>
