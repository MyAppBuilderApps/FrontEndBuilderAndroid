<ion-view>
 <ion-header-bar  class="bar bar-header" ng-class="bar_color">

		 <button class="button icon ion-ios7-arrow-back" ng-click="backprevrss();" ng-class="bar_button_color"></button>
	   <h1 class="title" style="padding:0% 19% 0% 8%;">{{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homeprevrss();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
            <button class="button icon ion-edit" ng-click="logprevrss();" ng-class="bar_button_color"></button>
		</div>
		
 </ion-header-bar>
<br/>
  <div class="bar bar-subheader" style="margin-top:2%;">
	   <div style="margin-left:5%;font-size:16px;" class="doubleline">
			{{elementtitle}}
	</div>
</div>
  <ion-content > 

   <div style="padding:18% 0% 0% 0%;">
  
   <p>
	<button class="button-clear" onClick="sharePhoto2()"><img src="img/ic_fb.png" alt="" style="width:32px;height:32px;"/></button>
	<button class="button-clear" onClick="sharePhoto1()"><img src="img/ic_twitter.png" alt="" style="width:32px;height:32px;"/></button>
	<button class="button-clear" onClick="sharePhoto();"><img src="img/ic_mail1.png" alt="" style="width:32px;height:32px;"/></button>

</p>

       <div class="list list-inset">
        
         <div class="item item-text-wrap" ng-bind-html="elementtext" style="padding:8px 2px 8px 2px;">
	      </div>  
	        
			 <label class="item item-input" style="padding:9px 0px 9px 0px;" ng-click="clickrss();">
					 {{elementrssurl}}
			</label>
    
	   </div>     		  
	<br/>  
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in disrsspage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
                    </div>						 
	           </li>   
            </ul>
            
	</div>
 </ion-content>
</ion-view>
